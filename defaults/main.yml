---
# Homebrew Cask is now included with Homebrew and no longer needs to be
# installed as a separate Tap

# homebrew_taps:
#   - caskroom/cask

# You may specify 'install_options' and 'state' that will be passed
# to the homebrew module. If you specify either of these options,
# you must specify the 'name' field as well:
# - name: rbenv
#   state: HEAD
#   options: 'some options here'
#
homebrew_packages:
  - fish
  - htop
  - coreutils
  - ssh-copy-id
  - tmux
  - watch
  - wget
  - git

homebrew_cask_apps:
  - google-chrome

homebrew_cask_appdir: "~/Applications"

homebrew_caskroom: "/opt/homebrew-cask/Caskroom"
